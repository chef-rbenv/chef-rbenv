version: 2.1

orbs:
  kitchen: sous-chefs/kitchen@1.0.0

workflows:
  kitchen:
    jobs:
      - kitchen/lint
      - kitchen/dokken:
          suite: global
          requires: [ kitchen/lint ]
      - kitchen/dokken-single:
          suite: system-install
          platform: centos-7
          requires: [ kitchen/lint ]
      - kitchen/dokken-single:
          suite: user-install
          platform: centos-7
          requires: [ kitchen/lint ]
      - kitchen/dokken-single:
          suite: gem
          platform: centos-7
          requires: [ kitchen/lint ]
      - kitchen/dokken-single:
          suite: ruby-uninstall
          platform: ubuntu-1804
          requires: [ kitchen/lint ]
